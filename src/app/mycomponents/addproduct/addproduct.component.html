
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>

<div class='container-fluid p-1 p-lg-5 '>
  <div class="border rounded border-primary p-2">
    <div class='text-center m-2'> 

      <h1>Add Product</h1>
      </div>
      <form #addproduct='ngForm' (ngSubmit)="onSubmit(addproduct.value)"> 
    <div class="row p-2 ">
      <div class='col-lg'>

        
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Product Name</label>
            <input type="text" class="form-control" name ="name" ngModel placeholder="enter product name here">
          </div>

          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Product Description</label>
            <textarea class="form-control" name ="desc" ngModel rows="4"
              placeholder="enter address here"></textarea>
          </div>

          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Minimum Price</label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">â‚¹</span>
                <input type="number" class="form-control" placeholder="Enter Minimum Price" name ="mp" ngModel >
              </div>
          </div>

          

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Auction End Date</label>
            <p>
                <input type="date" id="date" name ="date" ngModel>
            </p>
             
          </div>

          

          
        


      </div>

      <div class='col-lg'>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Product Images</label>
            <div class="input-group mb-3">
                <input type="file" class="form-control" id="inputGroupFile02" placeholder="Upload Aadhar image here">
                <label class="input-group-text" for="inputGroupFile02">Upload</label>
              </div>

          </div>

       
        

        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Payment Options</label><br>
          <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
            <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off" >
            <label class="btn btn-outline-primary" for="btncheck1">Online Payment</label>
          
            <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck2">Debit/Credit card</label>
          
            <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck3">Cash</label>
          </div>
        </div>

        <button class="btn btn-secondary dropdown-toggle w-50 m-1" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          Category
        </button>

        <br>
        <div class="form-check mt-5">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
           <a>Terms and Conditions</a>
          </label>
          <button class='btn btn-primary mx-5 ' type="submit" >Add Product</button>
        </div>
        

      </div>
    </div>
  </form>
  </div>
</div>
