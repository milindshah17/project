<div class='container-fluid p-1 p-lg-4 '>
  <div class="border rounded border-primary p-2">
    <div class='text-center m-2'>

      <h1>Buyer Registration</h1>
    </div>

    <form #register='ngForm' (ngSubmit)="onSubmit(register.value)">
    <div class="row p-2 ">
      <div class='col-lg'>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Full Name</label>
            <input type="text" name="name" ngModel class="form-control" id="exampleFormControlInput1" placeholder="enter full name here">
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Phone number</label>
            <input type="number" name="phone" ngModel class="form-control" id="exampleFormControlInput1"
              placeholder="enter phone number here">
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" name="email" ngModel class="form-control" id="exampleFormControlInput1" placeholder="enter email here">
          </div>

          

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Username</label>
            <input type="text" name="username" ngModel class="form-control" id="exampleFormControlInput1" placeholder="create Username">
          </div>
  
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Password</label>
            <input type="text" name="password" ngModel class="form-control" id="exampleFormControlInput1" placeholder="create passwrod">
          </div>
  







      </div>

      <div class='col-lg'>

        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Address</label>
          <textarea class="form-control" name="address" ngModel id="exampleFormControlTextarea1" rows="3"
            placeholder="enter address here"></textarea>
        </div>

        <select id="state" name="state" ngModel="selected" class="form-select w-50 m-1 btn-secondary">
          <option value="Andhra Pradesh">Andhra Pradesh</option>
          <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
          <option value="Arunachal Pradesh">Arunachal Pradesh</option>
          <option value="Assam">Assam</option>
          <option value="Bihar">Bihar</option>
          <option value="Chandigarh">Chandigarh</option>
          <option value="Chhattisgarh">Chhattisgarh</option>
          <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
          <option value="Daman and Diu">Daman and Diu</option>
          <option value="Delhi">Delhi</option>
          <option value="Lakshadweep">Lakshadweep</option>
          <option value="Puducherry">Puducherry</option>
          <option value="Goa">Goa</option>
          <option value="Gujarat">Gujarat</option>
          <option value="Haryana">Haryana</option>
          <option value="Himachal Pradesh">Himachal Pradesh</option>
          <option value="Jammu and Kashmir">Jammu and Kashmir</option>
          <option value="Jharkhand">Jharkhand</option>
          <option value="Karnataka">Karnataka</option>
          <option value="Kerala">Kerala</option>
          <option value="Madhya Pradesh">Madhya Pradesh</option>
          <option value="Maharashtra">Maharashtra</option>
          <option value="Manipur">Manipur</option>
          <option value="Meghalaya">Meghalaya</option>
          <option value="Mizoram">Mizoram</option>
          <option value="Nagaland">Nagaland</option>
          <option value="Odisha">Odisha</option>
          <option value="Punjab">Punjab</option>
          <option value="Rajasthan">Rajasthan</option>
          <option value="Sikkim">Sikkim</option>
          <option value="Tamil Nadu">Tamil Nadu</option>
          <option value="Telangana">Telangana</option>
          <option value="Tripura">Tripura</option>
          <option value="Uttar Pradesh">Uttar Pradesh</option>
          <option value="Uttarakhand">Uttarakhand</option>
          <option value="West Bengal">West Bengal</option>
          </select>

        <select name="district" ngModel="selected" class="form-select w-50 m-1 btn-secondary" aria-label="Select district">
          <option value="Mumbai City">Mumbai City</option>
          <option value="Mumbai Suburban">Mumbai Suburban</option>
          <option value="Thane">Thane</option>
        </select>

        <br><div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Aadhar Number </label>
          <input name="aadhar" ngModel type="number" class="form-control" id="exampleFormControlInput1"
            placeholder="enter aadhar number here">
        </div>

        

        <br>
        <div class="form-check mt-5">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            <a>Terms and Conditions</a>
          </label>
          <button type='submit' class='btn btn-primary mx-5'>Register</button>
        </div>
        
        
      </div>
    </div>
  </form>
  </div>
</div>
